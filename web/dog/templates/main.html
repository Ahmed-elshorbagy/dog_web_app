<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'dog/script.js' %}"></script>


    <title>Document</title>
</head>

<body>
    <div class="container" style=" margin-top:4%; ">
        <div class="jumbotron">
            {% if form1 %}
            <div id="forms">
                <p>upload your Image</p>
                <form method="POST" action="{% url 'detect'%}" enctype="multipart/form-data">
                    <div class="text-left">{% csrf_token %} {{ form1.as_p }}

                    </div>

                    <button type="submit" class="btn btn-primary btn-outline">submit</button>
                </form>
                <p>or put a link to your image</p>
                <form method="POST" action="{% url 'detect'%}" enctype="multipart/form-data">
                    <div class="text-left">{% csrf_token %} {{ form2.as_p }}

                    </div>

                    <button type="submit" class="btn btn-primary btn-outline">submit</button>
                </form>

            </div>
            {% else %}
            <div id="result">
                <a href="{% url 'main'%}" class="btn btn-info" role="button">restart</a>

                <!-- <p>numfaces: {{ num_faces }}</p> -->
                <p>breed: {{ breed }}</p>
                <img src="{{ img }}" alt="" height="400px">

            </div>
            {% endif %}
        </div>

</body>

</html>
